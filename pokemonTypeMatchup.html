<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Matchups</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/types.css">
</head>
<body>
    <img class="logo" src="images/PokemonTypeMatchuplogoMed.png" alt="Pokemon Type Matchup Logo">
    <h1>Pokemon Type Matchup Analyzer</h1>
    <form action="">
        <div class="select-type-main">
            <div class="select-type-1">
                <label for="type1">Select First Type</label>
                <select class="pokemon-dropdown" value="type1" required>
                    <option value="">---</option>
                </select>
            </div>
            <div class="select-type-2">
                <label for="type2">Select Second  Type</label>
                <select class="pokemon-dropdown" value="type2"></select>
            </div>
        </div>
        <button onclick=>Calculate Matchups</button>

    </form>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
