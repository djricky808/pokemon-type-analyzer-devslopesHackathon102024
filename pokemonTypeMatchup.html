<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Type Matchups</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/types.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="typeSelectionSection">
      <img
        class="logo"
        src="images/PokemonTypeMatchuplogoMed.png"
        alt="Pokemon Type Matchup Logo"
      />
      <h1>Pokemon Type Analyzer</h1>
      <form class="type-submission-form">
        <div class="select-type-main">
          <div class="select-type">
            <label for="type1">Select First Type</label>
            <select class="pokemon-dropdown1" value="type1" required>
              <option value="">----</option>
            </select>
          </div>
          <div class="select-type">
            <label for="type2">Select Second Type</label>
            <select class="pokemon-dropdown2" value="type2">
              <option value="">----</option>
            </select>
          </div>
        </div>
        <button class='btn' type="submit">Calculate Matchups</button>
      </form>
    </section>

    <section id="typeResultsSection" class="hide-section">
      <div class="pokemon-encounter">
        <img class="pokeball" src="images/Pokeball.png" alt="Pokeball">
        <div class ="pokemon-count">
        </div>
        <button id="show-pokemon" class="btn">Show Pokemon</button>
      </div>
      <h1>Damage Results</h1>
      <p>(Under Normal Circumstances)</p>
      <div class="quadruple-damage-box">
        <h3>Damage X4</h3>
        <div class="quadruple-damage damage-section"></div>
      </div>
      <div class="double-damage-box">
        <h3>Damage X2</h3>
        <div class="double-damage damage-section"></div>
      </div>
      <div class="normal-damage-box">
        <h3>Damage X1</h3>
        <div class="normal-damage damage-section"></div>
      </div>
      <div class="half-damage-box">
        <h3>Damage X 1/2</h3>
        <div class="half-damage damage-section"></div>
      </div>
      <div class="quarter-damage-box">
        <h3>Damage X 1/4</h3>
        <div class="quarter-damage damage-section"></div>
      </div>
      <div class="no-damage-box">
        <h3>Damage X 0</h3>
        <div class="no-damage damage-section"></div>
      </div>
      <button id="rtn-type-selection" class="btn">Return to type selection</button>

    </section>
    <section id="pokemon-of-matching-type" class="hide-section" >
      <div class="random-pokemon"></div>
      <h1>Other Pokemon with this typing</h1>
      <div class="matched-types"></div>
      <div class="pure-types"></div>
      <button id="rtn-type-match" class="btn">Return to type Matchups</button>
    </section>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
